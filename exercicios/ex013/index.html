<!DOCTYPE html>
<html lang="t-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado em nosso próprio servidor</p>

    <video width="500" poster="imagens/Sem título.png" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo2.webm" type="video/webm">
    </video>
    
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TAvQDJ5ejQU?si=HZh3UsYPKyn9pvI2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/326871097?h=05455e0527" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
