<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Midias dinamicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou simplesmente aumente ou diminua o tamanho no seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir um arquivo de audio no HTML 5</p>
    <audio src="midia/SnapInsta.io - Holiday in Cambodia (128 kbps).mp3" controls autoplay></audio>
    <audio src="midia/guanacast-33.mp3 - Holiday in Cambodia (128 kbps).mp3" controls autoplay></audio>
</body>
</html>
