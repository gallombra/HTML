<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos usar os elementos da lista a seguir, passe o mouse para saber quais tags usar em cada um.</p>
    <ul>
        <li><abbr title="usando a tag p">Paragrafos</abbr></li>
        <li><abbr title="usando a tag h1 a h6">Titulos</abbr></li>
        <li><abbr title="usando a tag img">Imagens</abbr></li>
        <li><abbr title="usando a tag abbr">Abreviações</abbr></li>
        <li><abbr title="usando a tag code">Codigo fonte</abbr></li>
        <li><abbr title="usando as tags OL e LI">Lista numerada</abbr></li>
        <li><abbr title="usando as tags UL e LI">Lista com demarcadores</abbr></li>
    </ul>
    


    
</body>
</html>
